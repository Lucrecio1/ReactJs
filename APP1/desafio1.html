<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <title>Desafio</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   
   <script type="text/babel">
       class Compone extends React.Component{
            constructor(props){
              super(props)
              this.state={
                   nome: this.props.nome_i
              }
              // bindmg definição da relação de um bot
              this.este_bt = this.este_bt.bind(this)
          }
          este_bt(){
              this.setState({nome: this.props.nome_f})
          }
          render(){
                  return(
                      <div>
                         <p>Nome: {this.state.nome}</p>
                         <button onClick={this.este_bt} >Clique</button>
                      </div>
                  )
              }
       }
       //-----------------------------------
      class App extends React.Component{
                render(){
                    return(
                        <div>
                            <h3>Exercicio</h3>
                            <hr/>
                          <Compone nome_i = "Lucrécio" nome_f = "Barnabé"/>
                          <Compone  nome_i = "Odeth" nome_f = "Modesta"/>
                          <Compone nome_i = "Valdmira" nome_f = "Daniela"/>
                        </div>
                    )
                }
      }
           ReactDOM.render(
               <App/>,
               document.getElementById('root')
           )
    </script>
</body>
</html>
