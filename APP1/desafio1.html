<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <title>Desafio</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   
   <script type="text/babel">
      class App extends React.Component{
          constructor(){
              super()
              this.state={
                  nome1: "Adriel",
                  nome2: "Regina",
                  nome3: "Lucrécio"

              }
              this.nes = this.nes.bind(this)
              this.nea = this.nea.bind(this)
              this.nava = this.nava.bind(this)
          }
          nes(){
              this.setState({nome1: "Adrisleny"})
          }
          nea(){
              this.setState({nome2: "Eyala Barnabé"})
          }
          nava(){
              this.setState({nome3: "Daniel"})
          }
                render(){
                    return(
                        <div>
                           <p>Nome: {this.state.nome1}</p>
                           <button onClick={this.nes}>Clique</button>
                           <p>Nome: {this.state.nome2}</p>
                           <button onClick={this.nea}>Clique</button>
                           <p>Nome: {this.state.nome3}</p>
                           <button onClick={this.nava}>Clique</button>
                        </div>
                    )
                }
      }
           ReactDOM.render(
               <App/>,
               document.getElementById('root')
           )
       
    </script>
</body>
</html>
