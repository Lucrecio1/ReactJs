<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>evento no ReactJs</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   
   <script type="text/babel">
      class App extends React.Component{
          //--------------------contructor----------
            constructor(){
               super()

               this.state= {
                   nome: "Lucrecio"
               }
               // usado para que o evento funcione
               this.cmd_clique = this.cmd_clique.bind(this)
            }
            //---------evento clique-------
            cmd_clique(){
                this.setState({nome: "Barnabe"})
                console.log("React Js esta On")
            }
            render(){
                return(
                    <div>
                        <p>Nome: {this.state.nome}</p>
                        <button onClick={this.cmd_clique}>Clique</button>
                    </div>
                )
            }
      }
           // incluir o ReactDOM
           ReactDOM.render(<App/>,
               document.getElementById('root')
           ) 
    </script>
</body>
</html>
